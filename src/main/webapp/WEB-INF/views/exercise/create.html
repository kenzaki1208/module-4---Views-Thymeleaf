<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="exercise/layout :: head">
    <title>Title</title>
</head>
<body>
    <h3>Add Customer</h3>
    <p>
        <a th:href="@{/exercise/products}">
            Back to product list
        </a>
    </p>
    <div id="form">
        <form th:action="@{/exercise/products/save}" th:object="${product}"
              method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{id}"/>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}"/>
            </div>
            <div>
                <label for="description">Description</label>
                <input type="text" id="description" th:field="*{description}"/>
            </div>
            <div>
                <label for="price">Price</label>
                <input type="number" id="price" th:field="*{price}"/>
            </div>
            <div>
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" th:field="*{quantity}"/>
            </div>
            <input type="submit" value="Save"/>
        </form>
    </div>
    <footer th:replace="exercise/layout :: footer"></footer>
</body>
</html>
