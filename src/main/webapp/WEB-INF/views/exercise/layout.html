<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Layout</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafc;
            color: #333;
        }

        h3 {
            background-color: #2563eb;
            color: white;
            padding: 12px 20px;
            margin: 0;
            font-size: 20px;
            border-bottom: 3px solid #1e3a8a;
        }

        a {
            color: #2563eb;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin: 20px 0;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        table {
            font-family: inherit;
            border-collapse: collapse;
            width: 100%;
            margin-top: 15px;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            border-radius: 6px;
            overflow: hidden;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        table th {
            background-color: #2563eb;
            color: white;
            text-align: left;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f5f9;
        }

        #form, #detail {
            width: 500px;
            margin: 20px auto;
            border-radius: 6px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
        }

        input[type=text],
        input[type=email],
        input[type=number] {
            width: 100%;
            padding: 10px 12px;
            margin: 6px 0 14px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border 0.2s;
        }

        input[type=text]:focus,
        input[type=email]:focus,
        input[type=number]:focus {
            border: 1px solid #2563eb;
            outline: none;
        }

        input[type=submit],
        .btn {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
            text-align: center;
        }

        input[type=submit]:hover,
        .btn:hover {
            background-color: #1e40af;
        }

        .notify {
            margin: 10px 0;
            text-align: center;
        }

        .notify span {
            font-size: 15px;
            color: #16a34a;
            font-weight: 600;
        }

        .search-form {
            margin: 15px 0;
            text-align: center;
        }

        .search-form input[type=text] {
            width: 300px;
            display: inline-block;
            margin-right: 6px;
        }

        .cus-detail {
            display: -webkit-box;
            gap: 5px;
        }
    </style>

</head>
<body>
    <footer th:fragment="footer">
        &copy; 2025 CodeGym
    </footer>
</body>
</html>
