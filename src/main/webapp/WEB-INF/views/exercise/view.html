<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="exercise/layout :: head">
    <title>DetailCustomer</title>
</head>
<body>
    <h3>View Customer</h3>
    <p>
        <a th:href="@{/exercise/products}">
            Back to product list
        </a>
    </p>
    <div id="detail">
        <div class="cus-detail">
            <label>Name:</label>
            <label th:text="${product.name}"></label>
        </div>
        <div class="cus-detail">
            <label>Price:</label>
            <label th:text="${product.price}"></label>
        </div>
        <div class="cus-detail">
            <label>Description:</label>
            <label th:text="${product.description}"></label>
        </div>
        <div class="cus-detail">
            <label>Quantity</label>
            <label th:text="${product.quantity}"></label>
        </div>
    </div>
    <footer th:replace="exercise/layout :: footer"></footer>
</body>
</html>
